<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>你的星空</title>
	<style>
	body {
	  overflow: hidden;
	  margin: 0;
	}
	</style>
</head>
<body>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/render.js"></script>

	<canvas></canvas>
	<script type="text/javascript">
		
		var tapcount = 0;
		var status = 'begin';
		const canvas = document.querySelector('canvas')
		canvas.width = innerWidth
		canvas.height = innerHeight
		const c = canvas.getContext('2d')

		function Star(x,y,size,color,light){
			this.begin = {
				x : parseInt((Math.random()-0.5)*innerWidth*8),
				y : parseInt((Math.random()-0.5)*innerHeight*8),
				size : parseInt(Math.random()*4)+18,
				color: parseInt(Math.random()*330),
				// light:100,
				// light:parseInt(Math.random()*100),
			}
			this.x = x ? x:this.begin.x;
			this.y = y ? y:this.begin.y;
			this.size = size ? size:this.begin.size;
			this.color = color ? color: this.begin.color;
			this.light = light ? light:parseInt(Math.random()*100);
			this.flag = true;
			this.back = {}
			this.heart = {}
		}

		Star.prototype = {
			constructor : Star,
			drow(){
				var that = this;
				// setTimeout(function(){that.drow(),console.log(that.light)},10)
				requestAnimationFrame(this.drow.bind(this))
				function changeLight(){
					if(that.flag){
						that.light+=2;
						if(that.light>=100) that.flag = false;
					}else{
						that.light-=2
						if(that.light<=0) that.flag = true;
					}
				}
				changeLight();
				c.fillStyle = `hsl( ${this.color}, 99%, ${this.light+'%'})`
				this.drowstar()
			},
			update(){
				// requestAnimationFrame(this.update.bind(this))
				var that = this;
				if(status=='back'){
					TweenLite.to(this, 8, {
				        x: this.begin.x,
				        y: this.begin.y,
				        size:60,
				        ease: Power4.easeInOut,
				        onComplete : function(){
				        	status = 'heart'
				        }
				    })
				}else if(status=='begin'){
					TweenLite.to(this, 4, {
				        x: this.back.x,
				        y: this.back.y,
				        ease: Power4.easeInOut,
				        onComplete : function(){
				        }
				    })
				}else if(status == 'heart'){
					TweenLite.to(this, 4, {
				        x: this.heart.x,
				        y: this.heart.y,
				        ease: Power4.easeInOut,
				        onComplete : function(){
				        }
				    })
				}
				
			},
			drowstar(){
				c.save()
                c.scale(0.5,0.5)
				var r = this.size/2
				c.fillRect(this.x-r,this.y-0.5,this.size,1);
				c.fillRect(this.x-0.5,this.y-r,1,this.size);
				c.beginPath();
				c.shadowBlur=10;
				c.shadowColor=`hsl( ${this.color}, 0%, 94%)`;
				var br = r/2
				c.arc(this.x-r/2, this.y-r/2, br, 0, Math.PI/2);
				c.arc(this.x-r/2, this.y+r/2, br, -Math.PI/2, 0);
				c.arc(this.x+r/2, this.y+r/2, br, -Math.PI, -Math.PI/2);
				c.arc(this.x+r/2, this.y-r/2, br, Math.PI/2, Math.PI);
				c.closePath();
                c.fill();
                c.restore();
			},
		}
		
		function animate() {
		    requestAnimationFrame(animate)
		    c.fillStyle = 'black'
		    c.fillRect(0, 0, canvas.width, canvas.height)
		}
		animate()
		var staArr = [];
		var arr = arr1.concat(arr2, arr3, arr4, arr5, arr6, arr7, arr8, arr9, arr10, arr11)
		for(var i in arr){

			var st = new Star();
			staArr.push(st)
			st.back.x = arr[i][0]
			st.back.y = arr[i][1]
			st.drow()
			// st.update()
		}
		//❤️画心
		var a = innerWidth/2, b=innerHeight/2, r=60;
		function cicle(){
			var x = a-parseInt((Math.random()*2-1)*2*r)
			if(Math.random()-0.5>0){
				if(x>a){
					var k = -1;
					var b1 = b-k*(a+2*r);
					var y = parseInt(Math.random()*(k*x+b1-b))+b
				}else {
					var k = 1;
					var b1 = b-k*(a-2*r);
					var y = parseInt(Math.random()*(k*x+b1-b))+b
				}
			}else{
				var y = b-parseInt(Math.random()*(parseInt(Math.sqrt(Math.pow(r,2)-Math.pow(x-a+r,2))))) || b-parseInt(Math.random()*(parseInt(Math.sqrt(Math.pow(r,2)-Math.pow(x-a-r,2)))))
			}
			return {x:x*2,y:y*2}
		}
		for(var i in staArr){
			staArr[i].heart = cicle();
			// status = 'heart'
			// staArr[i].update();
		}
		//点击繁星
		canvas.addEventListener('click',function(e){
			e = e || window.event;
			var x = e.offsetX*2, y=e.offsetY*2;
			if(status == 'begin'){
				tapcount++
				if(tapcount>=6){
					setTimeout(function(){
						status = 'back';
						tapcount = 0;
					},5000)
				}
				changestatus(x,y)
			}else if(status == 'back' || status == 'heart'){
				for(var i in staArr){
					staArr[i].update();
				}
				status = ""
			}
			
		})

		function changestatus(x,y){
			for(var i in staArr){
				if(tapcount>=6){
					staArr[i].update();
				}else{
					var difx = staArr[i].begin.x-x
					var dify = staArr[i].begin.y-y
					if(Math.pow(difx,2)+Math.pow(dify,2)<10000){
						staArr[i].update();
					}
				}
			}
		}
	</script>
</body>
</html>
